<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
    function buy() {
      var price = 0;
      var product = prompt("어떤 제품을 구매하실겁니까?")
      switch(product) {
       case "개껌" : price = 2000;
        break;
       case "사료" : price = 15000;
        break;
       case "목줄" : price = 4000;
        break;
       case "입마개" : price = 5000;
       default : document.write(product + "는 없습니다.")
     }
     if(price !=0){
      document.write(product + "를 구매하였으며 가격은" + price + "원입니다.");}
    }
    </script>
  </head>
  <body>
    <h3>물품 구매</h3>
    구매 가능 물품 목록: 개껌, 사료, 목줄, 입마개<br>
    <button onclick="javascript:buy()">구매하기</button>
  </body>
</html>
